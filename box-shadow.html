<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>box-shadow 속성 </title>
 <style>
    div { width : 100px;
          height : 100px;
          border : 1px solid pink;
          color : orange;
          margin : 50px;}
    .box1{box-shadow : 5px 5px;}
    .box2{box-shadow : 5px 5px 0px 10px gray;}
    .box3{box-shadow : 5px 5px 5px 0px gray;
          border-radius : 50%;}
    .box4{box-shadow : 5px 5px 5px 0px gray inset;}
 </style>
</head>
<body>
    <h2>box-shadow</h2>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
