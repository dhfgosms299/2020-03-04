<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title> border 속성</title>
 <style>
   div{width : 200px;
       height : 200px;
       border: solid 3px;
       margin: 30px;
       }
   .box1{border-top : 3px dotted red;
         }
   .box2{border-top : 1px solid black;}
 </style>
</head>
<body>
  <h2>border 속성</h2>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
