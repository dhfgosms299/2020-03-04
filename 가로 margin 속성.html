<title> 가로 margin 속성 </title>
 <style>
  div{width : 100px;
      height : 100px;
      border : 1px solid black;
      display : inline-block;}
  .box1{margin : 0px 20px;}
  .box2{margin : 0px 30px;}

 </style>
</head>
<body>
    <h2>가로 margin 속성</h2>
    <div>box</div>
    <div>box</div>
    <div class="box1">class box1</div>
    <div class="box2">class box2</div>
</body>
</html>
