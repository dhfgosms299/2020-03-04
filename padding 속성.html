<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title> padding 속성 </title>
 <style>
    div{width : 200px;
         height : 200px;
         border : 1px solid black;
         text align : justify;
         background-color : yellow;
         background-clip : content-box;
         }
    .box1{padding-top : 10px;
            padding-right : 20px;
            padding-bottom : 30px;
            padding-left : 40px;
          }
    .box2{padding :10px 20px 30px 40px;}

    .box3{padding : 20px 40px;}

    .box4{padding : 20px;}
</style>
</head>
<body>
     <h2>padding 속성</h2>
     <div class="box1">box1 패딩은 테두리와 콘텐츠 (본문)사이의 여백을 말한다.</div>

     <div class="box2">box2 패딩은 테두리와 콘텐츠 (본문)사이의 여백을 말한다.</div>

     <div class="box3">box3 패딩은 테두리와 콘텐츠 (본문)사이의 여백을 말한다.</div>

     <div class="box4">box4 패딩은 테두리와 콘텐츠 (본문)사이의 여백을 말한다.</div>
  </body>
  </html>
