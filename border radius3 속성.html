<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title> border-radius 3 </title>
 <style>
  div{ width : 200px;
       height : 200px;
       border : 1px solid black;
       margin : 30px;}
 .box1 {border-top-left-radius : 30px 50px;
        border-top-right-radius : 40px 60px;
        border-bottom-left-radius : 10px 30px;
        border-bottom-right-radius : 20px 40px;}

 .box2{border-top-left-radius : 30% 30%;
        border-top-right-radius : 30% 50%;
        border-bottom-left-radius : 10% 20%;
        border-bottom-right-radius : 30% 10%;}
</style>
</head>
<body>
  <h2> border-radius 3 </h2>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</heml>
